<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">What programming languages interest you?</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Enter your name: <input type="text" id="name" placeholder="Your name" required /></label>
        <label id="email-label">Enter your e-mail address: <input type="email" id="email" placeholder="Your e-mail address" required /></label>
        <label id="number-label">Enter your age: <input type="number" min="13" max="120" id="number" placeholder="Your age" required /></label>
        <label>Select your gender:
          <select id="dropdown">
            <option value="">(Select one)</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="no-say">Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What programming language(s) are you interested in?</p>
          <div class="wrap">
        <label><input type="checkbox" value="Python" /> Python</label>
        <label><input type="checkbox" value="C" /> C</label>
        <label><input type="checkbox" value="Java" /> Java</label>
        <label><input type="checkbox" value="C++" /> C++</label>
        <label><input type="checkbox" value="C#" /> C#</label>
        <label><input type="checkbox" value="R" /> R</label>
        <label><input type="checkbox" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" value="PHP" /> PHP</label>
        <label><input type="checkbox" value="Go" /> Go</label>
        <label><input type="checkbox" value="Swift" /> Swift</label>
          </div>
        <label>Other(s): <textarea placeholder="I like Perl" rows="3" cols="30"></textarea></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" value="receive" name="marketing" checked />I am okay with receiving marketing e-mails</label>
        <label><input type="radio" value="donotreceive" name="marketing" />I do not want to receive marketing e-mails</label>
        <label><input type="checkbox" value="agree" required /> I agree with the <a href="#">privacy policy</a></label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
